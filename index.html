<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Website Copier</h1>
    <form id="copyForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Copy Website</button>
    </form>
    <div id="log">
        <p>Log output will be displayed here...</p>
    </div>

    <script>
        document.getElementById('copyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const logDiv = document.getElementById('log');

            const ws = new WebSocket('ws://localhost:8001');

            ws.onopen = () => {
                logDiv.innerHTML = '<p>Starting download...</p>';
                ws.send(JSON.stringify({ url: url }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                logDiv.innerHTML += `<p>${data.message}</p>`;
                logDiv.scrollTop = logDiv.scrollHeight;

                if (data.complete) {
                    logDiv.innerHTML += '<p>Download complete!</p>';
                }
            };

            ws.onerror = (error) => {
                logDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            };

            ws.onclose = () => {
                logDiv.innerHTML += '<p>Connection closed.</p>';
            };
        });
    </script>
</body>
</html>
